<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="styles.css">
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
    <!-- Dela Golthic One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <header class="main-header">
        <!-- logo cont -->
        <div class="logo-cont">
            <img src="./assets/white-logo.png" alt="LOGO">
        </div>
        <!-- nav bar -->
        <nav class="navbar">
            <ul class="navbar-ul">
                <li class="list-items"><a href="#">Our Menu</a></li>
                <li class="list-items"><a href="#">About</a></li>
                <li class="list-items"><a href="#">Maps</a></li>
                <li class="list-items"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- order button -->
        <div>
            <button  class="order-button">Order</button>
        </div>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <section class="hero-section">
            <div class="main-heading">
                <h1>A Restaurant That Only Serves Delicious Food</h1>
            </div>
            <div>
                <button  class="menu-button">Read Our Menu</button>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="bottom-logo">
            <img src="./assets/scrool.png" alt="scroll">
        </div>
    </footer>
</body>
</html>
